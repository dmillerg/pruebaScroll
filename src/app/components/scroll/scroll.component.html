<div class="scroll">
    <div *ngFor="let item of pages">
        <div [@openClose]="item.pais" class="square" >
           <app-square [data]="item" ></app-square>
        </div>
    </div>
</div>
<div class="button-panel">
    <button class="btn" (click)="up()">Up</button>
    <div class="btn" *ngFor="let item of pages; let i = index" (click)="cambiarHasta(i)">{{i}}</div>
    <button class="btn" (click)="down()">Down</button>
</div>
