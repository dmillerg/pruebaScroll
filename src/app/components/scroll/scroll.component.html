<div class="scroll" (scroll)="doSomethingOnInternalScroll($event)">
    <div *ngFor="let item of pages">
        <div  [@openClose]="item.pais"  style="position: absolute;">
            <button style="width: 100%;height: 400px;">{{item.id}}</button>
            <!-- <app-square [pais]="item.pais"></app-square> -->
        </div>
    </div>
</div>

<button class="btn up" (click)="up()">Up</button>
<button class="btn down" (click)="down()">Down</button>
